# 開発環境設定

environment: dev

aws:
  region: ap-northeast-1
  account_id: "123456789012"  # 要変更

s3:
  bucket_name: mlops-dev-bucket
  datasets_prefix: datasets/
  models_prefix: models/
  evaluations_prefix: evaluations/

sagemaker:
  execution_role_arn: "arn:aws:iam::123456789012:role/SageMakerExecutionRole"  # 要変更
  default_instance_type: ml.t3.medium
  max_runtime_seconds: 3600
  volume_size_gb: 50

step_functions:
  state_machine_arn: "arn:aws:states:ap-northeast-1:123456789012:stateMachine:MLOpsPipeline-Dev"  # 要変更
  max_parallel_executions: 2

github:
  repository: "your-org/mlops-pipeline"  # 要変更
  webhook_secret_name: github-webhook-secret
  token_secret_name: github-token

notification:
  slack_webhook_secret_name: slack-webhook-url
  email_from: noreply@example.com  # 要変更
  email_to: team@example.com  # 要変更

model_registry:
  model_package_group_name: mlops-models-dev

monitoring:
  cloudwatch_namespace: MLOps/Dev
  log_retention_days: 7

training:
  default_max_retry: 3
  default_evaluation_threshold: 0.8
