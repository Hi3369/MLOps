[pytest]
# Pytest configuration for MLOps project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=agents --cov-report=html --cov-report=term
